        :root {

        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #fff1f0 100%);

        }

        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .card-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .cat-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .cat-card:hover {
            transform: translateY(-10px);
        }

        .cat-photo {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .cat-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--wood-brown);
            font-weight: bold;
        }

        .donate-btn {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .donate-btn:hover {
            background-color: #6d4c41;
        }
